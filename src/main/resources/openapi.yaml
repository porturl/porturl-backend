openapi: 3.0.3
info:
  title: PortUrl API
  description: API for managing applications and categories in PortUrl
  version: 1.0.0
servers:
  - url: /
tags:
  - name: Application
    description: Operations about applications
  - name: Category
    description: Operations about categories
  - name: User
    description: Operations about users
  - name: Image
    description: Operations about images
  - name: Admin
    description: Administrative operations

paths:
  /api/admin/export:
    get:
      tags:
        - Admin
      summary: Export all apps and categories to YAML
      operationId: exportData
      responses:
        '200':
          description: OK
          content:
            application/x-yaml:
              schema:
                $ref: '#/components/schemas/ExportData'
  /api/admin/import:
    post:
      tags:
        - Admin
      summary: Import apps and categories from YAML
      operationId: importData
      requestBody:
        required: true
        content:
          application/x-yaml:
            schema:
              $ref: '#/components/schemas/ExportData'
      responses:
        '204':
          description: No Content
  /api/admin/realms/{realm}/clients:
    get:
      tags:
        - Admin
      summary: List available clients in a target realm (auto-discovery)
      operationId: scanRealmClients
      parameters:
        - name: realm
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KeycloakClientDto'

  /api/applications:
    get:
      tags:
        - Application
      summary: Get visible applications for the current user
      operationId: getVisibleApplications
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ApplicationWithRolesDto'
    post:
      tags:
        - Application
      summary: Create a new application
      operationId: createApplication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationCreateRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
  /api/applications/{id}:
    get:
      tags:
        - Application
      summary: Find application by ID
      operationId: findOneApplication
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
    put:
      tags:
        - Application
      summary: Update an existing application
      operationId: updateApplication
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationUpdateRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
    delete:
      tags:
        - Application
      summary: Delete an application
      operationId: deleteApplication
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
  /api/applications/reorder:
    post:
      tags:
        - Application
      summary: Reorder applications within categories
      operationId: reorderApplications
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Category'
      responses:
        '200':
          description: OK
  /api/applications/{applicationId}/assign/{userId}/{role}:
    post:
      tags:
        - Application
      summary: Assign a role to a user for an application
      operationId: assignRoleToUser
      parameters:
        - name: applicationId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: role
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
  /api/applications/{applicationId}/unassign/{userId}/{role}:
    post:
      tags:
        - Application
      summary: Remove a role from a user for an application
      operationId: removeRoleFromUser
      parameters:
        - name: applicationId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: role
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
  /api/applications/{id}/roles:
    get:
      tags:
        - Application
      summary: Get roles for an application
      operationId: getApplicationRoles
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string

  /api/categories:
    get:
      tags:
        - Category
      summary: Find all visible categories
      operationId: findAllCategories
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
    post:
      tags:
        - Category
      summary: Add a new category
      operationId: addCategory
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Category'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '409':
          description: Conflict
  /api/categories/{id}:
    get:
      tags:
        - Category
      summary: Find category by ID
      operationId: findCategoryById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '404':
          description: Not Found
    put:
      tags:
        - Category
      summary: Update an existing category
      operationId: updateCategory
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Category'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '404':
          description: Not Found
    delete:
      tags:
        - Category
      summary: Delete a category
      operationId: deleteCategory
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
        '404':
          description: Not Found
  /api/categories/reorder:
    post:
      tags:
        - Category
      summary: Reorder categories
      operationId: reorderCategories
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Category'
      responses:
        '200':
          description: OK

  /api/users/current:
    get:
      tags:
        - User
      summary: Get current user
      operationId: getCurrentUser
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    patch:
      tags:
        - User
      summary: Update current user
      operationId: updateCurrentUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdateRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /api/users/roles:
    get:
      tags:
        - User
      summary: Get current user roles
      operationId: getCurrentUserRoles
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /api/users:
    get:
      tags:
        - User
      summary: Get all users
      operationId: getAllUsers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
  /api/users/{id}/roles:
    get:
      tags:
        - User
      summary: Get roles for a user
      operationId: getUserRoles
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string

  /api/images:
    post:
      tags:
        - Image
      summary: Upload an image
      operationId: uploadImage
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImageUploadResponse'
  /api/images/{filename}:
    get:
      tags:
        - Image
      summary: Serve an image
      operationId: serveImage
      parameters:
        - name: filename
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            image/*:
              schema:
                type: string
                format: binary

components:
  schemas:
    KeycloakClientDto:
      type: object
      properties:
        id:
          type: string
          description: Internal Keycloak UUID
        clientId:
          type: string
          description: Public client ID (e.g. "grafana")
        name:
          type: string
          description: Human readable name

    Application:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        url:
          type: string
        icon:
          type: string
        iconUrl:
          type: string
          readOnly: true
        clientId:
          type: string
          nullable: true
          description: "Optional Keycloak Client ID (e.g. 'grafana')"
        realm:
          type: string
          nullable: true
          description: "Optional Keycloak Realm where the client resides"
        isLinked:
          type: boolean
          description: "Indicates if the application is correctly linked to a Keycloak client"
        categories:
          type: array
          items:
            $ref: '#/components/schemas/Category'

    Category:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        sortOrder:
          type: integer
        applicationSortMode:
          type: string
          enum: [CUSTOM, ALPHABETICAL]
        description:
          type: string
        applications:
          type: array
          items:
            $ref: '#/components/schemas/Application'

    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        email:
          type: string
        providerUserId:
          type: string
        image:
          type: string
        imageUrl:
          type: string
          readOnly: true

    ApplicationWithRolesDto:
      type: object
      properties:
        application:
          $ref: '#/components/schemas/Application'
        availableRoles:
          type: array
          items:
            type: string

    ApplicationCreateRequest:
      type: object
      properties:
        name:
          type: string
        url:
          type: string
        icon:
          type: string
        categories:
          type: array
          items:
            $ref: '#/components/schemas/Category'
        roles:
          type: array
          items:
            type: string
        clientId:
          type: string
          nullable: true
        realm:
          type: string
          nullable: true

    ApplicationUpdateRequest:
      type: object
      properties:
        name:
          type: string
        url:
          type: string
        icon:
          type: string
        categories:
          type: array
          items:
            $ref: '#/components/schemas/Category'
        availableRoles:
          type: array
          items:
            type: string
        clientId:
          type: string
          nullable: true
        realm:
          type: string
          nullable: true

    UserUpdateRequest:
      type: object
      properties:
        image:
          type: string

    ImageUploadResponse:
      type: object
      properties:
        filename:
          type: string

    ExportData:
      type: object
      properties:
        categories:
          type: array
          items:
            $ref: '#/components/schemas/CategoryExport'
        applications:
          type: array
          items:
            $ref: '#/components/schemas/ApplicationExport'

    CategoryExport:
      type: object
      properties:
        name:
          type: string
        sortOrder:
          type: integer
        applicationSortMode:
          type: string
          enum: [CUSTOM, ALPHABETICAL]
        description:
          type: string

    ApplicationExport:
      type: object
      properties:
        name:
          type: string
        url:
          type: string
        categories:
          type: array
          items:
            type: string
        roles:
          type: array
          items:
            type: string
        icon:
          type: string
          description: Base64 encoded icon content.
        clientId:
          type: string
          nullable: true
        realm:
          type: string
          nullable: true
