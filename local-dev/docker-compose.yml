services:
  # Keycloak Database
  keycloak-db:
    image: docker.io/postgres:15
    container_name: keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${KC_DB_PASSWORD:-keycloak}
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    command: start-dev --verbose --import-realm
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${KC_DB_PASSWORD:-keycloak}
      KC_HOSTNAME: localhost
      KC_HTTP_PORT: 8081
      KC_HTTPS_PORT: 8443
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/data/tls/server.crt
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/data/tls/server.key
      KC_HOSTNAME_STRICT: "false"
    volumes:
      - ./keycloak-import:/opt/keycloak/data/import:Z
      - ./tls:/opt/keycloak/data/tls:Z
    ports:
      - "8081:8081"
      - "8443:8443"
    depends_on:
      keycloak-db:
        condition: service_healthy

  # Grafana Alloy (Observability)
  alloy:
    image: grafana/alloy:latest
    container_name: alloy-dev
    ports:
      - "12345:12345" # Alloy UI
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    volumes:
      - ./config.alloy:/etc/alloy/config.alloy:ro
    command:
      - run
      - --storage.path=/var/lib/alloy/data
      - /etc/alloy/config.alloy
      - --server.http.listen-addr=0.0.0.0:12345
    environment:
      - GRAFANA_CLOUD_OTLP_URL
      - GRAFANA_CLOUD_USER
      - GRAFANA_CLOUD_API_KEY

volumes:
  keycloak_db_data:
