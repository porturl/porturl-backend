on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Trigger Publish Workflow
        if: ${{ steps.release.outputs.release_created }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run publish-release.yml --repo ${{ github.repository }} -f tag=${{ steps.release.outputs.tag_name }}
          
          # Add 'autorelease: published' label to the PR that triggered this release
          # We find the PR associated with the merge commit
          PR_NUMBER=$(gh pr list --repo ${{ github.repository }} --state merged --commit ${{ github.sha }} --json number --jq '.[0].number')
          if [ -n "$PR_NUMBER" ]; then
            gh pr edit "$PR_NUMBER" --repo ${{ github.repository }} --add-label "autorelease: published"
          fi
