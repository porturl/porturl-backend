on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Create Tag and Trigger Publish
        if: ${{ steps.release.outputs.release_created }}
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          TAG_NAME: ${{ steps.release.outputs.tag_name }}
        run: |
          # Manually create the tag so release-please sees it for the next run
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git tag $TAG_NAME ${{ github.sha }}
          git push origin $TAG_NAME

          # Trigger publish workflow
          gh workflow run publish-release.yml --repo ${{ github.repository }} -f tag=$TAG_NAME -f sha=${{ github.sha }}
