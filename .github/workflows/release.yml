name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version increment type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - custom
      custom_version:
        description: 'Custom version (e.g., 1.2.3) - required if type is custom'
        required: false
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean
      draft:
        description: 'Create as draft release'
        required: false
        default: false
        type: boolean

permissions:
  id-token: write
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    outputs:
      jar-name: ${{ steps.build_info.outputs.JAR_NAME }}
      native-name: ${{ steps.build_info.outputs.NATIVE_NAME }}
      version: ${{ steps.build_info.outputs.version }}
      tag: ${{ steps.release_info.outputs.tag }}
      timestamp: ${{ steps.build_info.outputs.timestamp }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm-community'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine release type
        id: release_type
        run: |
          version_type="${{ github.event.inputs.version_type }}"
          custom_version="${{ github.event.inputs.custom_version }}"
          
          case $version_type in
            patch)
              echo "incrementer=incrementPatch" >> $GITHUB_OUTPUT
              ;;
            minor)
              echo "incrementer=incrementMinor" >> $GITHUB_OUTPUT
              ;;
            major)
              echo "incrementer=incrementMajor" >> $GITHUB_OUTPUT
              ;;
            custom)
              if [ -z "$custom_version" ]; then
                echo "Custom version is required when custom type is selected"
                exit 1
              fi
              echo "incrementer=custom" >> $GITHUB_OUTPUT
              echo "custom_version=$custom_version" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Run Gradle Release (with version increment)
        if: steps.release_type.outputs.incrementer != 'custom'
        run: |
          ./gradlew release \
            -Prelease.useAutomaticVersion=true \
            -Prelease.releaseVersion= \
            -Prelease.newVersion= \
            -Prelease.incrementer=${{ steps.release_type.outputs.incrementer }}

      - name: Run Gradle Release (custom version)
        if: steps.release_type.outputs.incrementer == 'custom'
        run: |
          custom_version="${{ steps.release_type.outputs.custom_version }}"
          # Remove -SNAPSHOT if present in custom version for release
          release_version=$(echo "$custom_version" | sed 's/-SNAPSHOT//')
          # Calculate next snapshot version
          next_version="$custom_version"
          if [[ ! "$next_version" =~ -SNAPSHOT$ ]]; then
            next_version="$next_version-SNAPSHOT"
          fi
          
          ./gradlew release \
            -Prelease.useAutomaticVersion=true \
            -Prelease.releaseVersion="$release_version" \
            -Prelease.newVersion="$next_version"

      - name: Get release tag and version info
        id: release_info
        run: |
          # Get the latest tag (which should be the one just created)
          latest_tag=$(git describe --tags --abbrev=0)
          version_number=$(echo "$latest_tag" | sed 's/^v//')
          echo "tag=$latest_tag" >> $GITHUB_OUTPUT
          echo "version=$version_number" >> $GITHUB_OUTPUT
          echo "Release tag: $latest_tag"
          echo "Version: $version_number"

      - name: Checkout release tag for building artifacts
        run: |
          git checkout ${{ steps.release_info.outputs.tag }}

      - name: Build release artifacts (JAR and Native) and get info
        run: |
          ./gradlew clean bootJar nativeCompile writeArtifactInfo -x test

      - name: Prepare build information
        id: build_info
        run: |
          # Load variables from file into the shell environment
          source build/artifact-info.properties

          cat build/artifact-info.properties >> $GITHUB_OUTPUT

          version="${{ steps.release_info.outputs.version }}"
          timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          echo "version=$version" >> $GITHUB_OUTPUT
          echo "timestamp=$timestamp" >> $GITHUB_OUTPUT

          echo "Built JAR: $JAR_NAME"
          echo "Built Native: $NATIVE_NAME"
          echo "Version: $version"

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: jar-artifact
          path: build/libs/${{ steps.build_info.outputs.JAR_NAME }}
          retention-days: 7

      - name: Upload Native executable
        uses: actions/upload-artifact@v4
        with:
          name: native-executable
          path: build/native/nativeCompile/${{ steps.build_info.outputs.NATIVE_NAME }}
          retention-days: 7

  docker:
    runs-on: ubuntu-latest
    needs: release

    steps:
      - name: Checkout release tag
        uses: actions/checkout@v5
        with:
          ref: ${{ needs.release.outputs.tag }}

      - name: Download Native executable
        uses: actions/download-artifact@v5
        with:
          name: native-executable
          path: build/native/nativeCompile/

      - name: Make executable runnable
        run: chmod +x build/native/nativeCompile/*

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare Docker tags
        id: docker_tags
        run: |
          VERSION="${{ needs.release.outputs.version }}"
          IS_PRERELEASE="${{ github.event.inputs.prerelease }}"

          # Base tags for native image
          TAGS="friesoft/porturl-backend:$VERSION-native,friesoft/porturl-backend:$VERSION"

          # Add latest tag only for stable releases
          if [ "$IS_PRERELEASE" != "true" ]; then
            TAGS="$TAGS,friesoft/porturl-backend:latest"
          fi

          # Add major.minor tag for stable releases
          if [ "$IS_PRERELEASE" != "true" ]; then
            MAJOR_MINOR=$(echo "$VERSION" | cut -d. -f1,2)
            TAGS="$TAGS,friesoft/porturl-backend:$MAJOR_MINOR"
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "Docker tags: $TAGS"

      - name: Build and push Docker images (Native)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.native
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.docker_tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.title=porturl-backend-native
            org.opencontainers.image.description=PortURL Backend Native Application
            org.opencontainers.image.version=${{ needs.release.outputs.version }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ needs.release.outputs.timestamp }}

  github-release:
    runs-on: ubuntu-latest
    needs: [release, docker]

    steps:
      - name: Checkout release tag
        uses: actions/checkout@v5
        with:
          ref: ${{ needs.release.outputs.tag }}

      - name: Download JAR artifact
        uses: actions/download-artifact@v5
        with:
          name: jar-artifact
          path: build/libs/

      - name: Download Native executable
        uses: actions/download-artifact@v5
        with:
          name: native-executable
          path: build/native/nativeCompile/

      - name: Generate changelog (if enabled)
        id: changelog
        run: |
          # Get previous tag for changelog
          previous_tag=$(git tag --sort=-version:refname | grep -v "${{ needs.release.outputs.tag }}" | head -n1 || echo "")

          if [ -n "$previous_tag" ]; then
            echo "Generating changelog from $previous_tag to ${{ needs.release.outputs.tag }}"
            changelog=$(git log --pretty=format:"- %s (%h)" "$previous_tag..${{ needs.release.outputs.tag }}" --no-merges)
            if [ -n "$changelog" ]; then
              {
                echo "## Changes in ${{ needs.release.outputs.tag }}"
                echo ""
                echo "$changelog"
              } > CHANGELOG.md
              echo "changelog_file=CHANGELOG.md" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.release.outputs.tag }}
          name: "Release ${{ needs.release.outputs.tag }}"
          draft: ${{ github.event.inputs.draft == 'true' }}
          prerelease: ${{ github.event.inputs.prerelease == 'true' }}
          generateReleaseNotes: true
          artifacts: |
            build/libs/${{ needs.release.outputs.jar-name }}
            build/native/nativeCompile/${{ needs.release.outputs.native-name }}
          artifactContentType: "application/octet-stream"
          makeLatest: ${{ github.event.inputs.prerelease != 'true' }}
          skipIfReleaseExists: false
          allowUpdates: false
          bodyFile: ${{ steps.changelog.outputs.changelog_file || '' }}
          body: |
            ## 🚀 Release ${{ needs.release.outputs.tag }}

            **Version:** ${{ needs.release.outputs.version }}
            **Built:** ${{ needs.release.outputs.timestamp }}

            ### 📦 Available Downloads
            - **JAR (JVM)**: `${{ needs.release.outputs.jar-name }}`
            - **Native Executable**: `${{ needs.release.outputs.native-name }}`

            ### 🐳 Docker Images
            ```bash
            docker pull friesoft/porturl-backend:${{ needs.release.outputs.version }}
            ```

            ${{ steps.changelog.outputs.changelog_file && format('### 📋 Changelog\n{0}', steps.changelog.outputs.changelog_file) || '' }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build reports (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports-${{ needs.release.outputs.version }}
          path: |
            build/reports/
            build/test-results/
          retention-days: 7